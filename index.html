<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- first create navbar container containing logo and mobile menu with 3 bars -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" class="navbar__logo">Logo</a>
            <div class="navbar__toggle id=mobileMenu">
                <span class="bars"></span>
                <span class="bars"></span>
                <span class="bars"></span>
            </div>
        </div>
        <!-- then create navbar menu with all navbar items -->
        <ul class="navbar-menu">
            <li class="navbar__item">
                <a href="/pages/products.html" class="navbar__link">Products</a>
            </li>
            <li class="navbar__item">
                <a href="/pages/cars.html" class="navbar__link">Cars</a>
            </li>
            <li class="navbar__item">
                <a href="/pages/about.html" class="navbar__link">About</a>
            </li>
            <li class="navbar-btn">
                <a href="/" class="button navbar__btn">Sign Up</a>
            </li>
        </ul>
    </nav>
</body>
</html>
